<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>لعبة ذكاء الرياضيات</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main class="page">
      <section class="game-card" aria-live="polite">
        <div class="glow-border" aria-hidden="true"></div>

        <header class="game-header">
          <h1 class="title">لعبة ذكاء الرياضيات</h1>
          <p class="subtitle">اختبر سرعتك ودقتك مع تحديات رياضية تتصاعد كلما تقدمت.</p>
        </header>

        <div class="top-row">
          <div class="timer-ring" aria-label="المؤقت">
            <svg viewBox="0 0 120 120" class="ring">
              <circle class="ring-bg" cx="60" cy="60" r="52"></circle>
              <circle
                class="ring-progress"
                cx="60"
                cy="60"
                r="52"
                stroke-dasharray="326"
                stroke-dashoffset="0"
              ></circle>
            </svg>
            <div class="ring-value">
              <span id="time">60</span>
              <span class="ring-label">ثانية</span>
            </div>
          </div>

          <div class="status-panel">
            <div class="status-item">
              <span class="label">النقاط</span>
              <span id="score" class="value">0</span>
            </div>
            <div class="status-item">
              <span class="label">المستوى</span>
              <span id="level" class="value">1</span>
            </div>
            <div class="status-item">
              <span class="label">السلسلة</span>
              <span id="streak" class="value">0</span>
            </div>
          </div>
        </div>

        <section class="question-area">
          <div id="question" class="question">اضغط ابدأ اللعبة لتوليد السؤال</div>
        </section>

        <div class="controls">
          <div class="difficulty">
            <span class="label">الصعوبة</span>
            <div class="difficulty-options">
              <label class="chip">
                <input type="radio" name="difficulty" value="easy" checked />
                <span>سهلة</span>
              </label>
              <label class="chip">
                <input type="radio" name="difficulty" value="medium" />
                <span>متوسطة</span>
              </label>
              <label class="chip">
                <input type="radio" name="difficulty" value="hard" />
                <span>صعبة</span>
              </label>
            </div>
          </div>

          <div class="sound-toggle">
            <span class="label">الصوت</span>
            <button id="soundBtn" class="btn tiny" aria-pressed="false">إيقاف</button>
          </div>
        </div>

        <div class="input-row">
          <input
            id="answer"
            type="number"
            inputmode="numeric"
            placeholder="اكتب إجابتك هنا"
            autocomplete="off"
            aria-label="إجابة السؤال"
          />
          <button id="checkBtn" class="btn primary">تحقق</button>
        </div>

        <div class="actions">
          <button id="startBtn" class="btn ghost">ابدأ اللعبة</button>
        </div>

        <div id="feedback" class="feedback">جاهز للتحدي؟</div>

        <footer class="footer">Developed by YOUCEF</footer>
      </section>
    </main>

    <div id="flash" class="flash" aria-hidden="true"></div>
    <div id="levelUp" class="level-up" aria-hidden="true">Level Up!</div>

    <script src="/script.js"></script>
  </body>
</html>
