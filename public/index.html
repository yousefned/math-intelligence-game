<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Intelligence Game</title>
  </head>
  <body>
    <header>
      <h1>لعبة الذكاء الرياضي</h1>
    </header>

    <section id="stats">
      <p id="score">النقاط: 0</p>
      <p id="timer">الوقت: 00:00</p>
      <p id="level">المستوى: 1</p>
    </section>

    <main>
      <section id="question-area">
        <h2>السؤال</h2>
        <p id="question-text">اضغط على زر البدء لعرض السؤال</p>
      </section>

      <section id="answer-area">
        <label for="answer-input">إجابتك</label>
        <input id="answer-input" type="text" inputmode="numeric" autocomplete="off" />
      </section>

      <section id="controls">
        <button id="start-button" type="button">ابدأ</button>
        <button id="submit-button" type="button">إرسال</button>
      </section>
    </main>
  </body>
</html>
